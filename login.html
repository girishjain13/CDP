    }

    header {
      background-color: #333;

    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 0.5em;

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {

    footer {
      background-color: #333;

<body>

  <header>
    <h1>Your SnapCart</h1>
    <p>Swipe, Shop, Slay</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="phones.html">Phones</a>
      <a href="accessories.html">Accessories</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <script src="sitecore-engage.js"></script>

  <script>
    var engage;
    var eventData = {
      channel: "WEB",
      language: "EN",
      currency: "USD",
      page: "login",
      pointOfSale: "MobileRetail"
    };
    engage.pageView(eventData);
  </script>

  <form id="loginForm">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <button type="button" onclick="submit()">Login</button>
  </form>

  <script>
    function submit() {
      // Capture user information
      var firstName = document.getElementById("fname").value;
      var lastName = document.getElementById("lname").value;
      var email = document.getElementById("email").value;

      // Send an identity event when the user logs in
      var identityEventData = {
        channel: "WEB",
        language: "EN",
        type: "IDENTITY",
        currency: "USD",
        page: "login",
        pointOfSale: "MobileRetail",
        identifiers: [{
          email: 'email'

        }]
      };

      engage.identity(identityEventData);

      // Perform the login action
      // ...

      // Notify the user with an alert
      alert("Logged in successfully!");

      // Optionally, redirect to another page after login
      // window.location.href = "dashboard.html";
    }


  </script>
