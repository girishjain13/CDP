<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapCart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 0.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
  </style>


</head>

<body>

  <header>
    <h1>Your SnapCart</h1>
    <p>Swipe, Shop, Slay</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="phones.html">Phones</a>
      <a href="accessories.html">Accessories</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <script src="sitecore-engage.js"></script>

  <script>
    var engage;
    var eventData = {
      channel: "WEB",
      language: "EN",
      currency: "USD",
      page: "login",
      pointOfSale: "MobileRetail"
    };
    engage.pageView(eventData);

  </script>




  <body>
    <form id="loginForm">
      <label for="firstName">First Name:</label><br>
      <input type="text" id="firstName" name="firstName"><br>
      <label for="lastName">Last Name:</label><br>
      <input type="text" id="lastName" name="lastName"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <input type="submit" id="submitButton" value="Login">
    </form>

    <script>
      // Initialize the SDK


      document.getElementById('submitButton').addEventListener('click', function (event) {
        event.preventDefault(); // Prevent the form from being submitted normally

        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;

        const eventData = {
          channel: "WEB",
          currency: "EUR",
          type: "IDENTITY",
          pointOfSale: "MobileRetail",
          language: "EN",
          page: "login",
          email: email,
          firstName: firstName,
          lastName: lastName,
          identifiers: [
            {
              id: "123456",
              provider: "BXLP"
            }
          ]
        };

        // Send the event data
        engage.createEvent('Identify', eventData);

        // Show an alert
        alert('Engage function called with event data.');

        // You can then manually submit the form if needed, or handle the login process via AJAX
      });
    </script>



    <footer>
      <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>

  </body>

</html>
