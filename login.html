<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapCart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 0.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
  </style>


</head>

<body>

  <header>
    <h1>Your SnapCart</h1>
    <p>Swipe, Shop, Slay</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="phones.html">Phones</a>
      <a href="accessories.html">Accessories</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <script src="sitecore-engage.js"></script>

  <script>
    var engage;
    var eventData = {
      channel: "WEB",
      language: "EN",
      currency: "USD",
      page: "login",
      pointOfSale: "MobileRetail"
    };
    engage.pageView(eventData);

  </script>

  <script src="https://sdk.sitecore.com/engage-sdk.js"></script> <!-- Include the Sitecore CDP Engage SDK -->
  </head>

  <body>
    <form id="myForm">
      <label>
        <span>Email:</span>
        <input type="text" id="emailInput" />
      </label>

      <button onlick="submit();" type="submit">Subscribe</button>
    </form>

    <script>
      // Initialize the SDK
      function submit() {
        var identityEvent = {
          "channel": "WEB",
          "type": "IDENTITY",
          "language": "EN",
          "currency": "INR",
          "page": "/login",
          "pos": "@HelloSitecoreCDP.Helpers.ConfigHelper.POS",
          "browser_id": engage.getID(),
          "email": $('#email').val(),
          "title": "Mr",
          "firstname": $('#firstname').val(),
          "lastname": $('#lastname').val(),
          "gender": "male",
          "dob": "1980-01-23T00:00",
          "passport_no": "IR123456",
          "mobile": "+3531234567",
          "phone": "+353123456",
          "street": ["Ashford House", "Tara Street", "Dublin 2"],
          "city": "Vadodara",
          "country": "India",
          "postal_code": "390021",
          "propensitytopirchase": "0.5",
          identifiers: [{
            "provider": "BXLP",
            "id": "56789"
          }]
        };

        // Invoke event create
        // (<event msg>, <callback function>, <format>)
        engage.eventCreate(identityEvent, function (data) { }, 'json');


        alert('Successfully Logged In.')
      };


    </script>
  </body>



  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>

</body>

</html>
