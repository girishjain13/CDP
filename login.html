<body>

  <header>
    <h1>Your SnapCart</h1>
    <p>Swipe, Shop, Slay</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="phones.html">Phones</a>
      <a href="accessories.html">Accessories</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>


  <form id="loginForm" onsubmit="handleSubmit(event)">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit" value="Submit">
  </form>
  <script src="sitecore-engage.js"></script>

  <script>
    var engage = window.Engage.init({
      clientKey: "sndbxus06p9cxhoqoiowkr1sbq5casz3",
      targetURL: "https://api-engage-us.sitecorecloud.io",
      pointOfSale: "MobileRetail",
      cookieDomain: ".gjsitecorecdp.vercel.app",
      cookieExpiryDays: 365,
      forceServerCookieMode: false,
      includeUTMParameters: true,
      webPersonalization: false
    });

    var eventData = {
      channel: "WEB",
      language: "EN",
      currency: "USD",
      page: "login",
      pointOfSale: "MobileRetail"
    };

    // Send a VIEW event
    engage.pageView(eventData);

    function handleSubmit(event) {
      event.preventDefault();

      // Send an IDENTITY event
      engage.identify({
        externalId: "your_external_id", // replace with your actual external ID
        firstName: document.getElementById('fname').value,
        lastName: document.getElementById('lname').value,
        email: document.getElementById('email').value
      });
    }
  </script>
