<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapCart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 0.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
  </style>


</head>

<body>

  <header>
    <h1>Your SnapCart</h1>
    <p>Swipe, Shop, Slay</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="phones.html">Phones</a>
      <a href="accessories.html">Accessories</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <script src="sitecore-engage.js"></script>

  <script>
    var engage;
    var eventData = {
      channel: "WEB",
      language: "EN",
      currency: "USD",
      page: "login",
      pointOfSale: "MobileRetail"
    };
    engage.pageView(eventData);

  </script>

  <form id="loginForm">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <button type="button" onclick="submit()">Login</button>
  </form>

  <script>
    function submit() {
      let email = "paul.bonilla@test.com"
      let event = {
        channel: "WEB",
        language: "EN",
        currency: "USD",
        page: "Login",
        pos: window.Engage.settings.pointOfSale,
        browser_id: window.Engage.getBrowserId(),
        email: email,
        identifiers: [
          {
            provider: "email",
            id: email,
          }],
      };
      engage.identity(event);

    }


  </script>



  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>

</body>

</html>
