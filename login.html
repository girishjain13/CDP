    var eventData = {

  <script src="https://cdn.boxever.com/web-sdk/boxever-latest.min.js"></script>
  <script>
    const form = document.getElementById('subscribe-form');
    const emailInput = document.getElementById('email-input');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const eventData = {
        channel: 'WEB',
        currency: 'USD',
        pointOfSale: 'MobileRetail',
        language: 'EN',
        page: 'login',
        email: emailInput.value,
        identifiers: [
          {
            id: '123456',
            provider: 'BXLP'
          }
        ]
      };

      const extensionData = {
        customKey: 'customValue'
      };

      // Send IDENTITY event to Sitecore CDP
      await boxever.eventCreate('IDENTITY', eventData, extensionData);
    });
  </script>
