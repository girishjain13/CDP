<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 0.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>




<body>

  <!-- Your HTML content for login form -->
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname"><br><br>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname"><br><br>
    <!-- Other fields as needed for login -->
    <button type="submit">Login</button>
  </form>

  <!-- Your JavaScript code -->
  <script>
    $(document).ready(function () {
      // Handle form submission
      $('#loginForm').submit(function (event) {
        event.preventDefault(); // Prevent default form submission
        var data = {
          // Collect data from form fields
          email: $('#email').val(),
          firstname: $('#firstname').val(),
          lastname: $('#lastname').val(),
          // Add other data as needed
        };

        // Send POST request to "/Auth/Login"
        $.post("/Auth/Login", { loginModel: data })
          .done(function () {
            // Success callback
            _boxeverq.push(function () {
              var identityEvent = {
                "channel": "WEB",
                "type": "IDENTITY",
                "language": "EN",
                "currency": "INR",
                "page": "/login",
                "pos": "@HelloSitecoreCDP.Helpers.ConfigHelper.POS",
                "browser_id": Boxever.getID(),
                "email": data.email,
                "title": "Mr",
                "firstname": data.firstname,
                "lastname": data.lastname,
                "gender": "male",
                "dob": "1980-01-23T00:00",
                "passport_no": "IR123456",
                "mobile": "+3531234567",
                "phone": "+353123456",
                "street": ["Ashford House", "Tara Street", "Dublin 2"],
                "city": "Vadodara",
                "country": "India",
                "postal_code": "390021",
                "propensitytopirchase": "0.5",
                "identifiers": [{
                  "provider": "BXLP",
                  "id": "56789"
                }]
              };

              // Invoke event create
              // (<event msg>, <callback function>, <format>)
              Boxever.eventCreate(identityEvent, function (data) { }, 'json');
            });
          })
          .fail(function () {
            // Error callback
            console.error("Login failed.");
          });
      });
    });
  </script>

</body>

</html>


</script>
</body>

</html>
