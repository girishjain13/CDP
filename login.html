<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapCart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 0.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
  </style>


</head>

<body>

  <header>
    <h1>Your SnapCart</h1>
    <p>Swipe, Shop, Slay</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="phones.html">Phones</a>
      <a href="accessories.html">Accessories</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <script src="sitecore-engage.js"></script>
  <script>
    var engage
    var eventData = {
      channel: "WEB",
      language: "EN",
      currency: "USD",
      page: "login",
      pointOfSale: "MobileRetail"
    };
    // Send a VIEW event
    engage.pageView(eventData);

  </script>

  <form id="loginForm">
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="email" id="email" placeholder="Email ID">
    <input type="submit" value="Submit">
  </form>

  <script>



    var identity = {
      channel: "WEB",
      type: "IDENTITY",
      currency: "EUR",
      pointOfSale: "MobileRetail",
      language: "EN",
      page: "login  ",
      browser_id: engage.getBrowserId(),
      identifiers: [
        {
          id: "123456",
          provider: "BXLP"
        }
      ]
    };



  </script>



  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>

</body>

</html>
