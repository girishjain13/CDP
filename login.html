<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapCart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 0.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
  </style>
  <script src="sitecore-engage.js"></script>

</head>

<body>

  <header>
    <h1>Your SnapCart</h1>
    <p>Swipe, Shop, Slay</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="phones.html">Phones</a>
      <a href="accessories.html">Accessories</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <script>
    var engage
    var eventData = {
      channel: "WEB",
      language: "EN",
      currency: "USD",
      page: "login",
      pointOfSale: "MobileRetail"
    };
    // Send a VIEW event
    engage.pageView(eventData);

  </script>

  <form id="loginForm">
    <label for="name">First Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <button type="button" onclick="sendUserData()">submit</button>
  </form>


  <script>
    function sendUserData() {
      // Get user input
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Construct payload
      const payload = {
        name: name,
        email: email
        // Add any additional identity data as needed
      };

      // Make API call to Sitecore CDP
      fetch('https://api-engage-us.sitecorecloud.io', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'sndbxus06p9cxhoqoiowkr1sbq5casz3'
        },
        body: JSON.stringify(payload)
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to send data to Sitecore CDP');
          }
          return response.json();
        })
        .then(data => {
          console.log('Data sent successfully:', data);
          // Handle success as needed
        })
        .catch(error => {
          console.error('Error sending data to Sitecore CDP:', error);
          // Handle error as needed
        });
    }
  </script>


  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>

</body>

</html>
