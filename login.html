<body>

  <header>
    <h1>Your SnapCart</h1>
    <p>Swipe, Shop, Slay</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="phones.html">Phones</a>
      <a href="accessories.html">Accessories</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>


  <form id="loginForm" onsubmit="handleSubmit(identityEvent)">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit" value="Submit">
  </form>
  <script src="sitecore-engage.js"></script>



  <script>
    var engage

    function submit() {
      var data = {
        Email: $('#email').val()
      };

      $.post("/Auth/Login",
        { loginModel: data },
        function () {
          //https://doc.sitecore.com/cdp/en/developers/sitecore-customer-data-platform--data-model-2-1/send-an-identity-event-to-sitecore-cdp.html
          engage.push(function () {
            var identityEvent = {
              "channel": "WEB",
              "type": "IDENTITY",
              "language": "EN",
              "currency": "INR",
              "page": "/login",
              "pos": "MobileRetail",
              "browser_id": engage.getID(),
              "email": $('#email').val(),
              "title": "Mr",
              "firstname": $('#firstname').val(),
              "lastname": $('#lastname').val(),

              "identifiers": [{
                "provider": "BXLP",
                "id": "56789"
              }]
            };

            // Invoke event create
            // (<event msg>, <callback function>, <format>)
            engage.eventCreate(identityEvent, function (data) { }, 'json');
          });

          alert('Successfully Logged In.')
        });

      return false;
    }
  </script>

  </footer>
