<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapCart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 0.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
  </style>
  <script src="sitecore-engage.js"></script>

</head>

<body>

  <header>
    <h1>Your SnapCart</h1>
    <p>Swipe, Shop, Slay</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="phones.html">Phones</a>
      <a href="accessories.html">Accessories</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <script>
    var engage
    var eventData = {
      channel: "WEB",
      language: "EN",
      currency: "USD",
      page: "login",
      pointOfSale: "MobileRetail"
    };
    // Send a VIEW event
    engage.pageView(eventData);
  </script>




  <script>
    function submit() {
      var data = {
        Email: $('#email').val()
      };

      $.post("/Auth/Login", { loginModel: data }, function () {
        // Boxever identity event
        engage.push(function () {
          var identityEvent = {
            channel: "WEB",
            type: "IDENTITY",
            language: "EN",
            currency: "INR",
            page: "login",
            pos: "MobileRetail",
            "browser_id": engage.getID(),
            email: $('#email').val(),
            "title": "Mr",
            firstname: $('#firstname').val(),
            lastname: $('#lastname').val(),
            "gender": "male",
            "dob": "1980-01-23T00:00",
            "passport_no": "IR123456",
            "mobile": "+3531234567",
            "phone": "+353123456",
            "street": ["Ashford House", "Tara Street", "Dublin 2"],
            "city": "Vadodara",
            "country": "India",
            "postal_code": "390021",
            "propensitytopirchase": "0.5",
            identifiers: [{
              provider: "BXLP",
              id: "56789"
            }]
          };

          // Invoke event create
          engage.eventCreate(identityEvent, function (data) { }, 'json');
        });

        // Alert when successfully logged in
        alert('Successfully Logged In.');
      });

      return false;
    }

  </script>
  <form id="loginForm">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <button type="button" onclick="submit()">submit</button>
  </form>


  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>

</body>

</html>
