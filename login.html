<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapCart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 0.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
  </style>


</head>

<body>

  <header>
    <h1>Your SnapCart</h1>
    <p>Swipe, Shop, Slay</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="phones.html">Phones</a>
      <a href="accessories.html">Accessories</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <script src="sitecore-engage.js"></script>

  <script>
    var engage;
    var eventData = {
      channel: "WEB",
      language: "EN",
      currency: "USD",
      page: "login",
      pointOfSale: "MobileRetail"
    };
    engage.pageView(eventData);

  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.sitecore.com/fos/engage-js-sdk/latest/sitecore-engage-sdk.min.js"></script>

  <form id="subscribe-form">
    <label>
      <span>Email:</span>
      <input type="text" id="email-input" />
    </label>
    <button type="submit">Subscribe</button>
  </form>

  <script src="https://cdn.boxever.com/web-sdk/boxever-latest.min.js"></script>
  <script>
    const form = document.getElementById('subscribe-form');
    const emailInput = document.getElementById('email-input');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const eventData = {
        channel: 'WEB',
        currency: 'EUR',
        pointOfSale: 'MobileRetail',
        language: 'EN',
        page: 'login',
        email: emailInput.value,
        identifiers: [
          {
            id: '123456',
            provider: 'BXLP'
          }
        ]
      };

      const extensionData = {
        customKey: 'customValue'
      };

      // Send IDENTITY event to Sitecore CDP
      await boxever.eventCreate('IDENTITY', eventData, extensionData);
    });
  </script>



  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>

</body>

</html>
