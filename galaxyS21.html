      let name = 'Nike Shoe 1';
      let type = 'shoe';
      let item_id = 'shoe_1';
      let product_id = 'Nike_Shoe';
      let reference_id = 'ORDER_001';

      let price = 100;
      let product = {

        type: type,
        item_id: item_id,
        product_id: product_id,
        referenceId: reference_id,
        orderedAt: ordered_at,
        quantity: 1,
        price: price,
        currency: "USD"
      };
      let addEvent = {
        browser_id: window.Engage.getBrowserId(),
        channel: "WEB",
        language: "EN",
        currency: "USD",
        page: "galaxyS21",
        pos: window.Engage.settings.pointOfSale,
