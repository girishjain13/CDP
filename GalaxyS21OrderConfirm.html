<body>
    <h2>Order Confirmation Page</h2>
    <p>Your order has been confirmed and is being processed. Here is the current status:</p>
    <div class="progress-bar">
        <div id="progress"></div>
    </div>
    <br>
    <button onclick="updateProgress()">Update Progress</button>

    <script>
        var stages = ['Ordered', 'Dispatched', 'Delivered'];
        var currentStage = 0;

        function updateProgress() {
            if (currentStage < stages.length) {
                var progressBar = document.getElementById('progress');
                progressBar.style.width = ((currentStage + 1) / stages.length) * 100 + '%';
                progressBar.innerHTML = stages[currentStage++];
            }
        }
    </script>
